<!DOCTYPE html>
<html>
<head>
    <title>static mock view</title>

    <style>
        body{
            margin: 0;
            overflow: hidden;
        }

        canvas{
            background: red;
        }

    </style>
</head>
<body>

    <canvas id="myCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
    <script>
        //SETUP
        var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('myCanvas'), antialias: true});
        renderer.setClearColor(0xffffff);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 3000);
        var scene = new THREE.Scene();


        //LAYER
        var geometry_layer = new THREE.PlaneGeometry(500,600)
        var material_layer = new THREE.MeshLambertMaterial({color:0xffffff, transparent:true, opacity:0.1})
        
        var test_layer = new THREE.Mesh(geometry_layer,material_layer);
        test_layer.position.set(0,0,-1000)
        scene.add(test_layer);

        //LINE(msg)
        var geometry_line = new THREE.CylinderGeometry( 1, 2, 200, 8 );
        var material_line = new THREE.MeshBasicMaterial( {color: 0x000000} );

        var test_line = new THREE.Mesh( geometry_line, material_line );
        test_line.position.set(0,0,-1000)
        test_line.rotateZ(3*3.14/2)
        scene.add(test_line);

        //lifeline
        var geometry_life_line = new THREE.CylinderGeometry( 1, 1, 500, 8 );
        var material_life_line = new THREE.MeshBasicMaterial( {color: 0x000000} );

        var test_life_line1 = new THREE.Mesh( geometry_life_line, material_life_line );
        test_life_line1.position.set(-100,0,-1000)
        scene.add(test_life_line1);

        var test_life_line2 = new THREE.Mesh( geometry_life_line, material_life_line );
        test_life_line2.position.set(100,0,-1000)
        scene.add(test_life_line2);


        //TEXT

        var loader = new THREE.FontLoader();
        var font_links = [  'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
                    'https://threejs.org/examples/fonts/helvetiker_bold.typeface.json',
                    'https://threejs.org/examples/fonts/optimer_regular.typeface.json',
                    'https://threejs.org/examples/fonts/optimer_bold.typeface.json',
                    'https://threejs.org/examples/fonts/gentilis_regular.typeface.json',
                    'https://threejs.org/examples/fonts/gentilis_bold.typeface.json'//,
                    //'https://threejs.org/examples/fonts/droid_sans_regular.typeface.json',
                    //'https://threejs.org/examples/fonts/droid_sans_bold.typeface.json',
                    //'https://threejs.org/examples/fonts/droid_serif_regular.typeface.json',
                    //'https://threejs.org/examples/fonts/droid_serif_bold.typeface.json'
                ]
        var material_text = new THREE.MeshBasicMaterial({color: 0x000000});

        //layer
        var test_text_layer
        loader.load( font_links[0],function(font){
            var textgeo = new THREE.TextGeometry( "Layer1", {
                font: font,
                size: 12,
                height: 1,
                curveSegments: 12,
            })
            test_text_layer = new THREE.Mesh(textgeo,material_text)
            test_text_layer.position.set(-250,300,-1000)
            scene.add(test_text_layer)
        });

        //msg
        var test_text_msg
        loader.load( font_links[0],function(font){
            var textgeo = new THREE.TextGeometry( "Sample call(params)", {
                font: font,
                size: 8,
                height: 1,
                curveSegments: 12,
            })
            test_text_msg = new THREE.Mesh(textgeo,material_text)
            test_text_msg.position.set(-50,+5,-1000)
            scene.add(test_text_msg)
        });

        //lifelines
        var test_text_lifeline1
        loader.load( font_links[0],function(font){
            var textgeo = new THREE.TextGeometry( "Lifeline1", {
                font: font,
                size: 8,
                height: 1,
                curveSegments: 12,
            })
            test_text_lifeline1 = new THREE.Mesh(textgeo,material_text)
            test_text_lifeline1.position.set(-120,+250,-1000)
            scene.add(test_text_lifeline1)
        });

        var test_text_lifeline2
        loader.load( font_links[0],function(font){
            var textgeo = new THREE.TextGeometry( "Lifeline2", {
                font: font,
                size: 8,
                height: 1,
                curveSegments: 12,
            })
            test_text_lifeline2 = new THREE.Mesh(textgeo,material_text)
            test_text_lifeline2.position.set(+80,+250,-1000)
            scene.add(test_text_lifeline2)
        });



        //RENDER

        renderer.render(scene,camera);

        requestAnimationFrame(render)
        function render(){
            renderer.render(scene,camera)
            requestAnimationFrame(render)
        }

    </script>
</body>
</html>
