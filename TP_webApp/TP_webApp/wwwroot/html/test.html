<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../lib/jquery/dist/jquery.js"></script>
    
</head>
<body>
    <button onclick="get()">Get</button>
    <button onclick="save()">Save</button>

    <script>
        var test_json = { "kind": 0, "sort": 3, "name": "sprava", "start": { "position": { "x": 12.0, "y": 13.5, "z": 22.1, "length": 0.0, "width": 0.0, "heigh": 0.0 } }, "end": { "position": { "x": 12.0, "y": 18.55, "z": 22.1, "length": 0.0, "width": 0.0, "heigh": 0.0 } } }
        
        function get() {
            console.log(test_json);
            $.ajax({
                type: "GET",
                url: "api/values/1",
                contentType: "application/json; charset=utf-8;",
                dataType: "json",
                success: function (result) {
                    alert(result);
                }
            });
        };


        function save() {
            $.ajax({
                type: "POST",
                url: "api/values/message",
                contentType: "application/json",
                dataType: "json",
                data: '"' + JSON.stringify(test_json).replace(/"/g,'\\"') + '"',
                success: function (valid) {
                    if (valid) {
                        alert("success");
                    }
                    else {
                        alert("failure");
                    }
                }
            });
        }
    </script>
</body>



</html>
